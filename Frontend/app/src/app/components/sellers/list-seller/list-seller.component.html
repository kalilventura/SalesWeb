<button class="btn btn-primary" (click)="createSeller()">Create new Seller</button>
<br />
<br />
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let seller of sellers">
      <td>{{seller.id}}</td>
      <td>{{seller.name}}</td>
      <td>{{seller.email}}</td>
    </tr>
  </tbody>
</table>
