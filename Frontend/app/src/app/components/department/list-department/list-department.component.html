<button class="btn btn-primary" (click)="createDepartment()">Create new department</button>
<br />
<br />
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of departments">
      <td>{{department.id}}</td>
      <td>{{department.name}}</td>
      <td>
        <button (click)="editDepartment(department)">Edit</button>
        <button (click)="deleteDepartment(department)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
