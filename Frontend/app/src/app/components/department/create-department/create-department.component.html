<div class="form">
  <form [formGroup]="createDepartmentForm" (submit)="saveDepartment()">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" formControlName="name" placeholder="Name of department" />
    </div>
    <button class="btn btn-primary" [disabled]="!createDepartmentForm.valid">
      Save
    </button>
  </form>
</div>
