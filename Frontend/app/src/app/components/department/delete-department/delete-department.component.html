<h2>Are you sure you want to delete this department ?</h2>
<div class="form">
  <div class="form-group">
    <label>Id: </label>
    <input class="form-control" type="text" [(ngModel)]="department.id" disabled>
  </div>
  <div class="form-group">
    <label>Name: </label>
    <input class="form-control" type="text" [(ngModel)]="department.name" disabled>
  </div>
  <div>
    <button class="btn btn-danger" (click)="delete(department.id)">Delete</button>
    <button class="btn btn-secondary" (click)="return()">Back</button>
  </div>
</div>
