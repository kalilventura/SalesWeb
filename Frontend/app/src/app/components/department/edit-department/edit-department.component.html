<div class="form">
  <div class="form-group">
    <label>Id: </label>
    <input class="form-control" type="text" [(ngModel)]="department.id" disabled>
  </div>
  <div class="form-group">
    <label>Name: </label>
    <input class="form-control" type="text" [(ngModel)]="department.name">
  </div>
  <div>
    <button class="btn btn-danger" (click)="edit()">Edit</button>
    <button class="btn btn-secondary" (click)="return()">Back</button>
  </div>
</div>
